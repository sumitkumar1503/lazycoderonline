<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LazyCoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <h2 class="text-center fw-bold mb-5">Get In Touch</h2>
        <div class="row">
            <!-- Contact Info -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 border-0 shadow-sm p-4 text-center">
                    <i class="fab fa-whatsapp text-success display-4 mb-3"></i>
                    <h4>WhatsApp</h4>
                    <p class="text-muted">Fastest response for project queries.</p>
                    <a href="https://wa.me/919572181024" class="btn btn-success rounded-pill">Chat Now</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100 border-0 shadow-sm p-4 text-center">
                    <i class="fas fa-envelope text-primary display-4 mb-3"></i>
                    <h4>Email</h4>
                    <p class="text-muted">For business and bulk orders.</p>
                    <a href="mailto:wapka1503@gmail.com" class="btn btn-primary rounded-pill">Send Mail</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100 border-0 shadow-sm p-4 text-center">
                    <i class="fab fa-instagram text-danger display-4 mb-3"></i>
                    <h4>Instagram</h4>
                    <p class="text-muted">Follow for coding tips.</p>
                    <a href="https://instagram.com/sumit.luv" class="btn btn-danger rounded-pill">Follow Me</a>
                </div>
            </div>
        </div>

        <!-- Custom Project Form -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card border-0 shadow p-5">
                    <h4 class="mb-4">Request a Custom Project</h4>
                    <!-- Note: Since this is GitHub Pages, we use Formspree for backend -->
                    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="mb-3">
                            <label>Your Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Project Details (Language, Features)</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
